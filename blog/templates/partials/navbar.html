{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="{% url "blog:list_view" %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url "blog:contact-us" %}">Contact Us</a>
                </li>
                <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'account:profile' %}">Profile</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'account:user_login' %}">login/register</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>

    <!-- Search Form -->
    <form method="get" action="{% url 'blog:post_search' %}" style="background-color: #343A40">
        <div class="form-outline" style="margin-right: 30px">
            <input type="search" id="form1" class="form-control" placeholder="Search"
                   aria-label="Search" name="query" value="{{ request.GET.query }}"/>
        </div>
    </form>
    <!-- End Of Search Form-->


    <!-- rss -->
    <a href="{% url 'blog:post_feed' %}" style="float: right;">
        <img src="{% static 'images/rss_icon.png' %}" width="25px">
    </a>
    <!-- end of rss -->

</nav>
<!-- Navbar -->
